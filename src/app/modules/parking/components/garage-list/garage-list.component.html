<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Parking name  </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="FreeSpaceShort">
      <th mat-header-cell *matHeaderCellDef> Accessibility </th>
      <td mat-cell *matCellDef="let element"  [ngStyle] = "{'color': element.FreeSpaceLong == 0 ? '#F44336':  '#81C784'}"> {{(element.FreeSpaceLong >0)?"Free" : "Full"}} </td>
    </ng-container>
    <ng-container matColumnDef="FreeSpaceLong" >
      <th mat-header-cell *matHeaderCellDef> Number of free spaces </th>
      <td mat-cell *matCellDef="let element"> {{element.FreeSpaceLong}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">  <button mat-flat-button  (click)="openDialog(row)">Show on map</button></td>
<!--      <mat-cell *matCellDef="let row">-->
<!--        <button mat-button (click)="openDialog(row)">Show on map</button>-->
<!--      </mat-cell>-->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row
        *matRowDef="let row;
        columns: displayedColumns;"></tr>
  </table>
</div>
