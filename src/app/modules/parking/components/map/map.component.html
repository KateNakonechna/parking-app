<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom">
  <agm-marker
    *ngFor="let marker of coordinates; let i = index"
    [latitude]="marker[1]"
    [longitude]="marker[0]"
    [iconUrl]="iconUrl">
  </agm-marker>
</agm-map>
